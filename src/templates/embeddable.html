<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Embedded PRISM</title>
</head>

<body>

  <div id="prism-root" data-react-component="Prism" data-language="en-CA"></div>

  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//localhost:8080/embed.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'prism-widget'));
  </script>
</body>

</html>
